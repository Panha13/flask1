<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    {% include "header/header.html" %}
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center">Popular Dishes</h1>
        <div class="row">
            <div class="col mt-3">
                <a href="#" class="text-decoration-none">
                        <button type="button" class="btn btn-outline-primary active">All</button>
                </a>
                {% for category in categories %}
                    <a href="#" class="text-decoration-none">
                        <button type="button" class="btn btn-outline-primary">Primary</button>
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 py-5">

            {% for item in products %}
                <div class="col">
                    <div class="card position-relative">
                        <img src="https://picsum.photos/id/{{ loop.index }}/700/400" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.descript }}</p>
                        </div>
                        <div class="mb-5 d-flex justify-content-around">
                            <h3>{{ item.price }}$</h3>
                            <a href="/detail/{{ item.name }}" target="_blank" class="btn btn-primary stretched-link">Buy Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
